<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #262626;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box-content img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-content">
          <img
            src="./Extendro Logo white.png"
            alt="Extendro: Extending the Power of Your ERP"
            width="500"
            height="500"
          />
        </div>
      </div>
    </div>
  </body>
</html>
